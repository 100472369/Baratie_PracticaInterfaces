</header>


<div id="contacto-container">
    <!-- Formulario de registro -->
    <form id="formulario" action="#" method="post">
        <h2>Inquiry form</h2>

        <!-- Campos del formulario -->
        <input type="text" id="nombre" name="nombre" placeholder="Type your full name" required>

        <!-- Contenedor para alinear teléfono y correo electrónico en la misma fila -->
        <div class="flex-container">
            <input type="tel" id="telefono" name="telefono" placeholder="Type your phone number" required>
            <input type="email" id="email" name="email" placeholder="Type your e-mail" required>
        </div>

        <textarea type="text" id="consulta" name="consulta" placeholder="Explain your problem or question: (800 characters max) " maxlength="800" required></textarea>

        <!-- Botón de envío -->
        <button id="delete" type="button">Clear</button>
        <input id="submit" type="submit" value="Send query">
    </form>
</div>
