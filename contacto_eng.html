<div id="contacto-container">
        <!-- Formulario de dudas que contiene: nombre, telefono, email y consulta -->
    <form id="formulario" action="#" method="post">
        <h2>Inquiry form</h2>

        <!-- Campos del formulario -->
        <label for="nombre">Introduce name</label><input type="text" id="nombre" name="nombre" placeholder="Type your full name" required>

        <!-- Contenedor para alinear teléfono y correo electrónico en la misma fila -->
        <div class="flex-container">
            <label for="telefono">Introduce phone</label><input type="tel" id="telefono" name="telefono" placeholder="Type your phone number" required>
            <label for="email">Introduce email</label><input type="email" id="email" name="email" placeholder="Type your e-mail" required>
        </div>

        <label for="consulta">Introduce message</label><textarea type="text" id="consulta" name="consulta" placeholder="Explain your problem or question: (800 characters max) " maxlength="800" required></textarea>

        <!-- Botones de envío -->
        <!-- el boton de limiar limpia todos los campos anteriores y el de enviar valida el mensaje -->
        <button id="delete" type="button">Clear</button>
        <input id="submit" type="submit" value="Send query">
    </form>
