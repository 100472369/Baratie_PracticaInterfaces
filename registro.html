<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
    <!-- estos dos comandos son: formato de codificación y un comando para mejorar la vista del mobil  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/one_piece_logo_small.png" type="image/png">
    <!-- los links a X y los diferentes css -->
    <link rel="stylesheet" href="style/registro_style.css">
    <link rel="stylesheet" href="style/menu_hamburguesa_style.css">
</head>

<body>
    <header id="header_history_page">
        <div id="Logo_column_history">
            <a href="index.html">
                <img class="Logo_principal" src="images/logo_baratie_main.jpg" alt=""></a>
        </div>

        <div id="Name_column">
            <div class="Restaurant_name">
                <h1>REGISTRARSE</h1>
            </div>
            <div class="topnav">
                <img id="Logo_menu" src="" alt="">
                <div id="myLinks">
                    <img id="logo_m_h" src="images/hamburguer_menu_logo.png" alt="" onclick="showStripres()">
                    <div id="Contenedor_links">
                        <a href="menu.html">Menú</a>
                        <a href="historia.html">Nuestra Historia</a>
                        <a href="pedido.html">Pedidos a Domicilio</a>
                        <a href="">Reserva tu Mesa</a>
                        <a href="registro.html">Registrarse</a>
                        <a href="informacion.html">Más Información</a>
                    </div>
                    <div id="Contenedor_redes_mh">
                        <img class="redes_mh" src="icons/icon_insta_mh.png" alt="">
                        <img class="redes_mh" src="icons/icon_twitter_mh.png" alt="">
                        <img class="redes_mh" src="icons/icon_tiktok_mh.png" alt="">
                    </div>
                    <div id="contenedor_texto_contacto_mh">
                        <a href="#Pagina2">Política de<br>privacidad</a>
                        <a href="contacto.html">Contacto</a>
                    </div>
                    <button id="Boton_reserva_mh">RESERVAR</button>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                    <img id="logo_topnav" src="icons/three_stripes.png" alt="">
                </a>
            </div>
        </div>
    </header>


    <div id="registro-container">
        <!-- Formulario de registro -->
        <form id="formulario" action="#" method="post">
            <h2>Regístrate para realizar compras y/o reservas</h2>

            <!-- Campos del formulario -->
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" required>

            <!-- Contenedor para alinear teléfono y correo electrónico en la misma fila -->
            <div class="flex-container">
                <input type="tel" id="telefono" name="telefono" placeholder="Introduce tu teléfono" required>
                <input type="email" id="email" name="email" placeholder="Introduce tu e-mail" required>
            </div>

            <input type="text" id="direccion" name="direccion" placeholder="Introduce tu dirección" required>

            <!-- Botón de envío -->
            <button id="delete" type="button">Limpiar</button>
            <button id="submit" type="button">Completar registro</button>
        </form>
        <div id="registro_exito" class="mensaje_exito" style="display: none;">
            <h2>Su registro se ha finalizado con éxito.</h2>
            <img src="images/mugiwara.jpg" alt="Mugiwara">
            <button id="boton_exito" class="boton_circular">Volver a la página principal</button>
        </div>
    </div>

    <footer>
        <div id="contenedor_texto_footer">
            <p>© 2023 Baratie</p>
        </div>
        <div id="contenedor_redes_footer">
            <img class="Icon_footer" src="icons/icon_instagram_footer.png" alt="">
            <img class="Icon_footer" src="icons/icon_tiktok_footer.png" alt="">
            <img class="Icon_footer" src="icons/icon_crunchy_footer.png" alt="">
            <img class="Icon_footer" src="icons/icon_twitter_footer.png" alt="">
            <img class="Icon_footer" src="icons/icon_yt_footer.png" alt="">
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/registro.js"></script>
    <script src="scripts/menu_hamburguesa.js"></script>
    <script src="scripts/registro_principal.js"></script>
</body>
</html>
